<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="jsjoin.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="jsjoin.js"></script>
</head>
<body>
    <form id="frm" name="frm" action="./insert" method="post" autocomplete="off" enctype="multipart/form-data">

        <div class="form-join-wrap">
          <div class="form-group">
            <label for="mb_email">이메일 주소</label>
            <input type="text" class="form-control" id="mb_email" name="mb_email" value=''  required placeholder="이메일(아이디)">
          </div>
          <div class="form-group">
            <label for="mb_password">패스워드</label>
            <input type="password" class="form-control" id="mb_password" name="mb_password" required placeholder="영문,숫자,특수문자가 포함된 4자리 이상">
          </div>
          <div class="form-group">
            <label for="mb_password_re">패스워드확인</label>
            <input type="password" class="form-control" id="mb_password_re" name="mb_password_re"  required placeholder="패스워드 재입력">
          </div>
          <div class="form-group">
            <label for="mb_name">성함</label>
            <input type="text" class="form-control" id="mb_name" name="mb_name"required placeholder="성함">
          </div>
          <div class="form-group">
            <label for="mb_tel">연락처</label>
            <input type="text" class="form-control" id="mb_tel" name="mb_tel"  required placeholder="연락처">
          </div>
          <div class="form-group">
            <label for="mb_agent">중개소명</label>
            <input type="text" class="form-control" id="mb_agent" name="mb_agent" required placeholder="중개소명">
          </div>
          <div class="form-group">
            <label for="mb_agent_owner">중개소대표명</label>
            <input type="text" class="form-control" id="mb_agent_owner" name="mb_agent_owner" equired placeholder="중개소대표명">
          </div>
          <div class="form-group">
            <label for="mb_addr">중개소주소</label>
            <input type="text" class="form-control" id="mb_addr" name="mb_addr" required placeholder="중개소주소">
          </div>
          <div class="form-group">
            <label for="mb_agent_tel">중개소대표번호</label>
            <input type="text" class="form-control" id="mb_agent_tel" name="mb_agent_tel"  required placeholder="중개소대표번호">
          </div>
          <div class="form-group">
            <label for="mb_agent_number">중개등록번호</label>
            <input type="text" class="form-control" id="mb_agent_number" name="mb_agent_number" required placeholder="중개등록번호">
          </div> 
        </div>
        </form>
</body>
</html>
